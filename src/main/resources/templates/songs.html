<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Songs</title>

</head>
<body>
<h1>Albums</h1>
<ul>
    <li th:each="song : ${songs}">
        <span th:text="${song}"></span>
        <!--<img th:src ="${song}" alt="Album Image"/>-->
    </li>
</ul>

<form action="/songs" method="POST">

    <label for="title">Song Title</label>
    <input type="text" name="title" id="title"/>

    <label for="length">Song Length (seconds)</label>
    <input type="text" name="length" id="length"/>

    <label for="track_number">Track Number</label>
    <input type="text" name="track_number" id="track_number"/>

    <input type="submit" value="Add Song to Album"/>

</form>


</body>
</html>
